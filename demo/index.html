<!DOCTYPE html>
<html ng-app='app'>

<head>
    <title> Angular demo app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style>
        .prettyline {
            height: 5px;
            border-top: 0;
            background: #c4e17f;
            border-radius: 5px;
            background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        }
    </style>
</head>

<body>

<h2>Getting started with angular</h2>

<div class="bs-example bs-example-tabs">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
        <li class=""><a href="#signup" data-toggle="tab">Sign Up</a></li>
    </ul>
</div>

<!-- Sign In Form -->
<div class="tab-pane fade active in" id="signin">
    <form name ="signin" class="form-horizontal">
        <fieldset>
            <table>
                <tr>
                    <th class="control-label">Name:</th>
                    <td>
                        <input id="userid" name="userid" type="email" class="form-control" placeholder="enter userid" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Password:</th>
                    <td>
                        <input id="password" name="password" type="password" class="form-control" placeholder="enter password" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">Remember me!!
                    </td>
                </tr>
                <tr>
                    <th class="control-label"></th>
                    <td>
                        <button id="signin" name="signin" class="btn btn-success">Sign In</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>

<div class="tab-pane fade" id="signup">
    <form name ="signup" class="form-horizontal">
        <fieldset>
            <table>
                <tr>
                    <th class="control-label">Name:</th>
                    <td>
                        <input id="name" name="name" type="text" class="form-control" placeholder="enter name" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">User Id:</th>
                    <td>
                        <input id="userid" name="userid" type="email" class="form-control" placeholder="enter userid" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Password:</th>
                    <td>
                        <input id="password" name="password" type="password" class="form-control" placeholder="enter password" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Confirm Password:</th>
                    <td>
                        <input id="cpassword" name="cpassword" type="password" class="form-control" placeholder="re-enter password" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label"></th>
                    <td>
                        <button id="signup" name="signup" class="btn btn-success">Sign Up</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <center>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </center>
</div>

<script>
    $(function () {
        $('#myModal').modal({
            keyboard: true
        })
    });
</script>
</body>
</html>
