<!-- Sign Up Form -->
<div class="tab-pane fade active in" id="signup" ng-controller="EmpController as vm">
    <form name ="signup" class="form-horizontal" >
        <fieldset>
            <table>
                <tr>
                    <th class="control-label">Name:</th>
                    <td>
                        <input id="name" name="name" type="text" ng-model="vm.newEmp.name" class="form-control" placeholder="enter name" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">User Id:</th>
                    <td>
                        <input id="userid" name="userid" type="email" ng-model="vm.newEmp.username" class="form-control" placeholder="enter userid" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Password:</th>
                    <td>
                        <input id="password" name="password" type="password" ng-model="vm.newEmp.password" class="form-control" placeholder="enter password" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Confirm Password:</th>
                    <td>
                        <input id="cpassword" name="cpassword" type="password" ng-model="vm.newEmp.cpassword" class="form-control" placeholder="re-enter password" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label"></th>
                    <td>
                        <button id="sign_up" name="signup" type="submit" ng-click="vm.signupEmp()" class="btn btn-success">Sign Up</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
