<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
        <title> Angular demo app</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>
            <label class="control-label">Name:</label><br><br>
            <label class="control-label">Username:</label><br><br>
            <label class="control-label">Password:</label><br><br>
        </td>
        <td ng-repeat="i in vm.Emp">
            <label class="control-label">{{ i.name }}</label><br><br>
            <label class="control-label">{{ i.username }}</label><br><br>
            <label class="control-label">{{ i.password }}</label><br><br>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="submit" ng-click="vm.edit(i)" name="edit" class="btn btn-success">Edit</button>
        </td>
    </tr>
    </thead>
</table>
</body>
</html>
