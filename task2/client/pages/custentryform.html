<!-- Customer Entry Form -->
<div class="tab-pane fade active in" id="custentry" ng-controller="CustController as vm">
    <form name ="custentry" class="form-horizontal" enctype="multipart/form-data">
        <fieldset>
            <table>
                <tr>
                    <th class="control-label">Name:</th>
                    <td>
                        <input id="name" name="name" type="text" ng-model="vm.newCust.name" class="form-control" placeholder="enter name" class="input-medium" required>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Parent:</th>
                    <td>
                        <select name="category-group" id="parent"
                                ng-model="vm.newCust.parent" value="{{parent.name}}"
                                ng-options="parent as customer.name for parent in vm.parents">
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="control-label">Profile:</th>
                    <td>
                        <input
                                id="profile" type="file" ngf-select ng-model="vm.newCust.profile"
                                name="profile" ngf-pattern="'image/*'" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <th class="control-label"></th>
                    <td>
                        <button id="sign_up" name="signup" type="submit" ng-click="vm.custEntry()" class="btn btn-success" ui-sref="custrecords">Submit</button>

                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</div>
