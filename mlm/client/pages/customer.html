<!-- Customer Entry Form -->
<div class="tab-pane fade active in" id="custentry" ng-controller="CustController as vm">
    <center>
        <div class="container">
            <div ui-view></div>
        </div>
    </center>
    <button class="btn btn-success" ui-sref="custentry">Add Customer</button>

    <table class="table" border="1">
        <thead>
        <tr>
            <th ng-click="vm.sort('name')">Name</th>
            <th ng-click="vm.sort('parent')">Parent</th>
            <th>Profile</th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tr ng-repeat="i in vm.Cust">
            <td>{{ i.name }}</td>
            <td>{{ i.parent }}</td>
            <td>{{ i.profile }}</td>
            <td>
                <button type="submit" ng-click="vm.editForm(i._id)" name="edit" class="btn btn-success">Edit</button>
            </td>
            <td>
                <button type="submit" ng-click="vm.deleteForm(i._id)" name="delete" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>

</div>
